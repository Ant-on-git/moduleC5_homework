<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запрашиваем картинки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Запрашиваем картинку с сйта https://picsum.photos</h1>

  Укажите ширину и высоту картинки (от 100 до 300 пикселей):
  <br><br>
  <label>
    Ширина:
    <input class="inp width-inp" type="number" placeholder="0">
  </label>
  <br><br>
  <label>
    Высота:&nbsp;
    <input class="inp height-inp" type="number" placeholder="0">
  </label>
  <br><br>
  <button class="btn">ХОЧУ КАРТИНКУ!</button>


  <div class="res-pictures"></div>


  <script src="script.js"></script>  
</body>
</html>
